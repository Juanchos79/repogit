    <main>

        <div id="fondogral">
            <div class="contraste-contacto container-fluid">

                <h2 class="titulo-contacto"> Registrese </h2>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <!------- Texto area ----------->

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>

                <!-- botones Enviar, Restablecer ---->

                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off"
                    checked>
                <label class="btn btn-outline-success" for="success-outlined">Enviar</label>

                <input type="reset" class="btn-check" id="btn-check" autocomplete="on">
                
                <input type="reset" class="btn btn-primary"  value="Restablecer">
                <!-- <label class="btn btn-primary" >Restablecer</label> -->

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Recibir informacion sobre productos?
                    </label>
                </div>

                
            </div>
        </div>
